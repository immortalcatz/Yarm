buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}
repositories {
    maven { // The repo from which to get waila
        name "Mobius Repo"
        url "http://mobiusstrip.eu/maven"
    }
    maven { // the repo from which to get NEI and stuff
        name 'CB Repo'
        url "http://chickenbones.net/maven/"
    }
    maven { //Chisel FTW
        name 'Chisel Repo'
        url "http://coloredlightscore.us.to/maven/chisel-2"
    }
	maven { //Blue Power and QLib
        name = "Qmunity"
        url = "http://maven.bluepowermod.com/"
    }

}

apply plugin: 'forge'
apply plugin: 'curseforge'

version = "1.6.1"
group= "com.unrealdinnerbone.yarm" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Yarm"

minecraft {
    version = "1.7.10-10.13.4.1481-1.7.10"
    runDir = "eclipse"
}

dependencies {
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"
      
    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

    compile "codechicken:CodeChickenLib:1.7.10-1.1.3.138:dev"
    compile "codechicken:CodeChickenCore:1.7.10-1.0.7.46:dev"
    compile "codechicken:NotEnoughItems:1.7.10-1.0.5.111:dev"
	compile "codechicken:ForgeMultipart:1.7.10-1.2.0.345:dev"

    compile "mcp.mobius.waila:Waila:1.5.10_1.7.10"
	
	compile "com.cricketcraft.ctmlib:CTMLib:1.2.0-9"
	
	compile "com.pahimar.ee3:EquivalentExchange3:1.7.10-0.3.505:dev"
	
	compile "qmunity:QmunityLib:0.2.116:deobf"
	
	


}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
